<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vernon Township Trading Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>VTTS</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Grades</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">K-4</a></li>
                                    <li><a class="dropdown-item" href="#">5-8</a></li>
                                    <li><a class="dropdown-item" href="#">9-12</a></li>
                                </ul>
                            </li>
                            <button class="btn btn-danger navbar-btn">Contact</button>
                        </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="float-sm-end">

                <div id="cs" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#cs" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#cs" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#cs" data-bs-slide-to="2"></button>
                    </div>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/cb%20cart(again).jpg" alt="Chromebook Cart" class="d-block"
                                 style="width:50%; height:50%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/glue(again).jpg" alt="Glue" class="d-block" style="width:50%; height:50%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/colored%20pencils.jpg" alt="Colored Pencil Pack" class="d-block"
                                 style="width:50%; height:50%">
                        </div>

                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#cs" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#cs" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Spiral Notebooks

        </div>
        <div class="col">
            Next stuff here
        </div>
        <div class="col">
            Next stuff here
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
